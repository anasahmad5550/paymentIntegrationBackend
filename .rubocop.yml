require:
  - rubocop-rails
  - rubocop-rspec
AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/*
    - vendor/**/*
    - config/**/*
    - bin/**/*

  NewCops: enable
Metrics/BlockLength:
  Exclude:
    - Rakefile
    - '**/*.rake'
    - 'spec/**/*.rb'
Metrics/AbcSize:
  Max: 50
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Style/ClassAndModuleChildren:
  Exclude:
    - 'test/channels/application_cable/connection_test.rb'
    - 'test/test_helper.rb'
Style/Documentation:
  Exclude:
    - 'app/**/*.rb'

RSpec/NestedGroups:
  Max: 7
RSpec/MultipleMemoizedHelpers:
  Max: 7
RSpec/MultipleExpectations:
  Enabled: false
GlobalVars:
  AllowedVariables:
    - $redis_rider
    - $redis_lock
    - $redis_live
ClassLength:
  Max: 700
Metrics/MethodLength:
  Max: 30
Metrics/LineLength:
  Max: 140
